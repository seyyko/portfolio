<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup avec barre de progression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .notify-btn {
            padding: 15px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .notify-btn:hover {
            background-color: #0056b3;
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .popup-content h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #28a745;
            transition: width 0.1s linear;
        }

        .popup-content p {
            margin: 10px 0;
        }

        .popup-content button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="notify-btn">Afficher la popup</button>

    <div class="popup" id="progress-popup">
        <div class="popup-content">
            <h2>Chargement en cours...</h2>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p>Veuillez patienter pendant le traitement.</p>
        </div>
    </div>

    <script>
        const notifyButton = document.querySelector('.notify-btn');
        const popup = document.getElementById('progress-popup');
        const progressBar = document.getElementById('progress-bar');

        // Fonction pour démarrer la barre de progression
        function startProgressBar() {
            popup.style.display = 'flex'; // Affiche la popup
            let progress = 0; // Initialise la progression

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%'; // Augmente la largeur de la barre

                if (progress >= 100) {
                    clearInterval(interval); // Arrête le décompte
                    popup.style.display = 'none'; // Cache la popup
                    progressBar.style.width = '0%'; // Réinitialise la barre pour la prochaine utilisation
                }
            }, 100); // Met à jour toutes les 100ms (10 secondes au total)
        }

        // Ajoute un événement au clic du bouton
        notifyButton.addEventListener('click', () => {
            startProgressBar();
        });
    </script>
</body>
</html>
